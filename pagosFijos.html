<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos Fijos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/pagosFijos.css">
</head>
<body>

    <div class="nav-bg">
        <nav class="navegacion-principal">
            <a href="miBalance.html"> <img src="img/Logo.png" id="Logo"> </a>
            <a href="miBalance.html" class="opciones">Mi Balance</a>
            <a href="categorias.html" class="opciones">Categorias</a>
            <a href="resumenFinanciero.html" class="opciones">Resumen Financiero</a>
            <a href="invitar_pareja.html" class="opciones">Invitar Pareja</a>
            <a href="notificaciones.html"><img src="img/Notificacion.png" id="NotificacionesImg"></a>
            <a href="cambioMoneda.html"><img src="img/Moneda.png" id="MonedaImg"></a>
            <a href="login.html"><img src="img/salir.png" id="LogOutImg"></a>
        </nav>
    </div>

    <main class="main">
        <div class="contenedor-modal">
            <div class="modal">
                <div class="modal-header">
                    <h2>Pagos fijos</h2>
                    <button class="cerrar" onclick="cerrarModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="opcion">
                        <input type="checkbox" id="activarRecordatorio">
                        <label for="activarRecordatorio">Activar Recordatorio</label>
                    </div>
                    <div class="campos">
                        <label for="nombreServicio">Escriba el nombre del nuevo registro:</label>
                        <input type="text" id="nombreServicio" placeholder="Ej: Luz">

                        <label for="frecuencia">Frecuencia:</label>
                        <select id="frecuencia">
                            <option value="semanal">Semanal</option>
                            <option value="quincenal">Quincenal</option>
                            <option value="mensual">Mensual</option>
                        </select>

                        <label for="monto">Ingrese monto:</label>
                        <input type="number" id="monto" placeholder="S/. 0.00">

                        <button onclick="guardarYRedirigirPagos()">Guardar Pago</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
