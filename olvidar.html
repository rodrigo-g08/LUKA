<body>
  <div class="container">
    <div class="left">
      <img src="img/luka2.png" alt="Logo Luka">
    </div>
    <div class="right">
      <div class="form-wrapper">
        <h1><span class="azul">Luka</span>
        <h2>Recupera tu contraseña</h2>
        <p class="descripcion">Si olvidó su contraseña, ingrese su email para reestablecerla.</p>
        <form>
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="mail@abc.com" required>
          <button type="submit" class="btn-recuperar" onclick="volverLogin()">Enviar enlace</button>
        </form>
        <p class="link-final">
          ¿Recuerdas tu contraseña? <a href="login.html" class="resaltado">Inicia sesión</a>
        </p>
      </div>
    </div>
  </div>
