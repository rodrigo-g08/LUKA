<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Luka</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/registro.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="img/luka2.png" alt="Logo Luka">
    </div>
    <div class="right">
      <div class="form-wrapper">
        <h1><span class="azul">Luka</span>
        <h2>Crea tu cuenta</h2>
        <form>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="mail@abc.com" required>

          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="***********" required>

          <label for="confirmar">Confirmar contraseña</label>
          <input type="password" id="confirmar" name="confirmar" placeholder="***********" required>

          <button type="submit" class="btn-registrarse" onclick="registrar(event)">Registrarse</button>
        </form>
        <p class="link-final">
          ¿Ya tienes cuenta? <a href="login.html" class="resaltado">Inicia sesión</a>
        </p>
      </div>
    </div>
  </div>

  <script src="scripts/registro.js"></script>
</body>
</html>
