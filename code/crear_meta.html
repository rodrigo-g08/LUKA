<main class="main">
    <header>
        <h1 class="titulo">Metas de ahorro</h1>
    </header>
    <div class="registro-container">
        <div class="registro">
            <h2 class="titulo">Crear meta de ahorro</h2>
            <form class="formularios" id="formMetas">
                <div id="formulario1" class="formulario activo">
                    <div>
                        <label for="categoria">Ingresa Categoria</label>
                        <input type="text" id="categoria" name="categoria" placeholder="">
                    </div>
                    <div>
                        <label for="monto1">Digite Monto</label>
                        <input type="number" id="monto1" name="monto1" placeholder="">  <!-- CAMBIO AQUÍ -->
                    </div>
                </div>
                <div id="formulario2" class="formulario">
                    <div>
                        <label for="metaAhorro">Ingrese Meta de Ahorros</label>
                        <input type="text" id="metaAhorro" name="metaAhorro" placeholder="">  <!-- CAMBIO AQUÍ -->
                    </div>
                    <div>
                        <label for="monto">Digite Monto</label>
                        <input type="number" id="monto" name="monto" placeholder="">
                    </div>
                </div>
                <div class="boton-guardar-container">
                    <button type="button" id="btnGuardar" class="boton-guardar" onclick="validarFormulario(event)">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</main>

<div id="notificacion" class="toast"></div>
