<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luka | Ingreso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/seleccionaCategoria.css">
</head>
<body>
    <main class="main">
        <header>
            <h1 id="titulo-categoria">Categorias / </h1>
        </header>
        <div class="registro-container">
            <div class="contenido">
                <!-- Formulario -->
                <div class="formulario">
                    <h2 class="titulo">Registrar Gasto</h2>
                    <form id="form-registro">
                        <div class="input-box">
                            <label for="monto">Monto</label>
                            <input type="number" id="monto" name="monto" placeholder="Monto" required>
                        </div>
                        <div class="input-box">
                            <label for="fecha">Fecha</label>
                            <input type="date" id="fecha" name="fecha" required>
                        </div>
                        <div class="input-box">
                            <button type="submit" id="btn-registrar">Registrar</button>
                        </div>
                    </form>
                </div>


                <div class="registros">
                    <h2>Registros</h2>
                    <div class="registros-box">
                        <ul id="ultimos-registros">
                        </ul>
                    </div>
                </div>
                <div class="total">
                    <h2>Total</h2>
                    <div class="total-box">
                        <p id="total-registro">0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/categorias.js"></script>
</body>
</html>
