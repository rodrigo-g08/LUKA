<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retiro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/retiroStyle.css" as="style">
    <link rel="stylesheet" href="css/retiroStyle.css">
</head>
<body>

    <div class="nav-bg">
        <nav class="navegacion-principal">
            <a ref="#"> <img src="img/Logo.png" id="Logo"> </a>
            <a href="#" class="opciones">Mi Balance</a>
            <a href="#" class="opciones">Categorias</a>
            <a href="#" class="opciones">Resumen Financiero</a>
            <a href="#" class="opciones">Invitar Pareja</a>
            <a ref="#"> <img src="img/Notificacion.png" id="NotificacionesImg"> </a>
            <a ref="#"> <img src="img/Moneda.png" id="MonedaImg"> </a>
        </nav>
    </div>

    <main class="main">
    <header>
    <h1 class="titulo">Mi Balance</h1>
    </header>
    <div class="registro-container">
    <div class="registro">
            <h2 class="titulo">Registrar Retiro</h2>
            <div class="botones">
                <a href="#" id="boton1" onclick="activarBoton('boton1','boton2','formulario1','formulario2','activo')" class="activo">Gasto</a>
                <a href="#" id="boton2" onclick="activarBoton('boton2','boton1','formulario2','formulario1','activo')">Ahorro</a>
            </div>
            
            <form class="formularios">

                <div id="formulario1" class="formulario activo">
                    
                    <div>
                        <label>Ingresa Categoria</label>

                        <input type="text" placeholder="">
                    </div>

                    <div>
                        <label>Digite Monto</label>

                        <input type="number" placeholder="">
                    </div>

                </div>

                <div id="formulario2" class="formulario">

                    <div>
                        <label>Ingrese Meta de Ahorros</label>
                        
                        <input type="text" placeholder="">
                    </div>

                    <div>
                        <label>Digite Monto</label>
                    
                        <input type="number" placeholder="">
                    </div>

                </div>

                <div class="boton-guardar-container">
                    <a href="miBalance.html" class="boton-guardar" onclick="mostrarNotificacion(event, 'Retiro Agregado')";>Guardar</a>
                </div>
            </form>
    </div>
    </div>
    </main>
    
    <div id="notificacion" class="toast"></div>

    <script src="scripts/script.js"></script>

</body>
</html>
