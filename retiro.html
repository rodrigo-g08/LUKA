<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retiro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/retiroStyle.css" as="style">
    <link rel="stylesheet" href="css/retiro.css">
</head>
<body>
    <div class="nav-bg">
        <nav class="navegacion-principal">
            <a href="miBalance.html"><img src="img/Logo.png" id="Logo"></a>
            <a href="miBalance.html" class="opciones">Mi Balance</a>
            <a href="categorias.html" class="opciones">Categorias</a>
            <a href="resumenFinanciero.html" class="opciones">Resumen Financiero</a>
            <a href="invitar_pareja.html" class="opciones">Invitar Pareja</a>
            <a href="notificaciones.html"><img src="img/Notificacion.png" id="NotificacionesImg"></a>
            <a href="cambioMoneda.html"><img src="img/Moneda.png" id="MonedaImg"></a>
            <a href="login.html"><img src="img/salir.png" id="LogOutImg"></a>
        </nav>
    </div>

    <div class="container">
        <div class="registro">
            <h1 class="titulo">Registrar Retiro</h1>
            <div class="botones">
                <button type="button" id="boton1" class="activo" onclick="activarBoton('boton1','boton2','formulario1','formulario2')">Gasto</button>
                <button type="button" id="boton2" onclick="activarBoton('boton2','boton1','formulario2','formulario1')">Ahorro</button>
            </div>
            <form class="formularios">
                <div id="formulario1" class="formulario activo">
                    <div class="campo">
                        <label for="categoriaGasto">Ingresa Categoria</label>
                        <input type="text" id="categoriaGasto" name="categoriaGasto" placeholder="">
                    </div>
                    <div class="campo">
                        <label for="montoGasto">Digite Monto</label>
                        <input type="number" id="montoGasto" name="montoGasto" placeholder="">
                    </div>
                </div>
                <div id="formulario2" class="formulario">
                    <div class="campo">
                        <label for="metaAhorro">Ingrese Meta de Ahorros</label>
                        <input type="text" id="metaAhorro" name="metaAhorro" placeholder="">
                    </div>
                    <div class="campo">
                        <label for="montoAhorro">Digite Monto</label>
                        <input type="number" id="montoAhorro" name="montoAhorro" placeholder="">
                    </div>
                </div>
                <button type="submit" class="boton-guardar" onclick="mostrarNotificacion(event, 'Retiro Agregado')">Guardar</button>
            </form>
        </div>
    </div>

    <div id="notificacion" class="toast"></div>
    <script src="scripts/script.js"></script>
</body>
</html>
