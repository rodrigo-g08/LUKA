  <div class="nav-bg">
    <nav class="navegacion-principal">
      <a href="miBalance.html"><img src="img/Logo.png" id="Logo" /></a>

  <main class="contenedor-limite">
    <h2 class="titulo-limite">Límites de Gasto 
      <button class="cerrar" onclick="cerrarModal()">&times;</button>
    </h2>
    
    <form class="form-limite">
      <label for="categoriaLimite">Categoría:</label>
      <input type="text" id="categoriaLimite" placeholder="Ej: Comida" />
      
      <label for="montoLimite">Monto Límite (S/):</label>
      <input type="number" id="montoLimite" placeholder="Ej: 200.00" />
      
      <button type="button" id="btnGuardarLimite">Guardar Límite</button>
      <p id="mensajeError" class="mensaje-error" style="display: none;">⚠️ Por favor, completa todos los campos correctamente.</p>
    </form>
  </main>

  <script src="scripts/main.js"></script>
