    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cambioMoneda.css">
</head>
<body>
    <div class="nav-bg">
        <nav class="navegacion-principal">
            <a href="miBalance.html"> <img src="img/Logo.png" id="Logo"> </a>
            <a href="miBalance.html" class="opciones">Mi Balance</a>
            <a href="categorias.html" class="opciones">Categorias</a>

            <a href="cambioMoneda.html"><img src="img/Moneda.png" id="MonedaImg"></a>
            <a href="login.html"><img src="img/salir.png" id="LogOutImg"></a>
        </nav>
    </div>
    <div class="container">
        <div class="cambio-moneda">
            <h1>Ajustes: Moneda</h1>
            <form action="miBalance.html" method="post">
                <div class="campo">
                    <label for="moneda">Moneda</label>
                    <select id="moneda" name="moneda">
                        <option value="PEN">Soles (PEN)</option>
                        <option value="USD">Dólares Estadounidenses (USD)</option>
                        <option value="EUR">Euros (EUR)</option>
                        <option value="MXN">Pesos Mexicanos (MXN)</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="posicion">Posición del símbolo</label>
                    <select id="posicion" name="posicion">
                        <option value="before">Antes de la cantidad</option>
                        <option value="after">Después de la cantidad</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="separador">Separador de miles</label>
                    <select id="separador" name="separador">
                        <option value=",">Coma (,)</option>
                        <option value=".">Punto (.)</option>
                        <option value=" ">Espacio</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="separadorDecimal">Separador de decimales</label>
                    <select id="separadorDecimal" name="separadorDecimal">
                        <option value=".">Punto (.)</option>
                        <option value=",">Coma (,)</option>
                        <option value=" ">Espacio</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="decimales">Decimales</label>
                    <select id="decimales" name="decimales">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="vistaprevia">Vista previa</label>
                    <input type="text" id="vistaprevia" name="vistaprevia" placeholder="S/100.00" readonly>
                </div>
                <button type="submit" class="btn-guardar">Guardar Cambios</button>
            </form>
        </div>
    </div>
</body>
</html>
