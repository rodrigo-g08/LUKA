<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Educación - Luka</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/comida.css">
</head>
<body>

  <!-- Modal principal -->
  <div class="modal">
    <div class="modal-header">
      <h1>Educación</h1>
      <button class="close">&times;</button>
    </div>
    <p class="subtitle">Este mes:</p>
    <div class="contenido">
      <div class="registros">
        <p class="label">Registros</p>
        <ul>
          <li>[D] S/16.50 - 15/5</li>
          <li>[D] S/5.30 - 14/5</li>
          <li>[D] S/13.40 - 13/5</li>
          <li>[D] S/13.40 - 13/5</li>
        </ul>
        <!-- Este botón abrirá el segundo modal -->
        <button class="btn-mas" id="abrirFormulario">Registra más gastos</button>
      </div>
      <p class="total">Total: S/50.50</p>
    </div>
  </div>

  <!-- Segundo modal: Registro de gasto -->
  <div id="formularioGasto">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Registrar Gasto</h2>
        <button class="close" id="cerrarFormulario">&times;</button>
      </div>
      <div class="contenido">
        <form id="gastoForm">
          <label for="monto">Monto (S/):</label>
          <input type="number" id="monto" step="0.01" required>

          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" required>

          <button type="submit">Guardar</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
