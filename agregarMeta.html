<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Meta de Ahorro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/agregarMetastyle.css">
</head>
<body>
    <div class="nav-bg">
        <nav class="navegacion-principal">
            <a href="miBalance.html"> <img src="img/Logo.png" id="Logo"> </a>
            <a href="miBalance.html" class="opciones">Mi Balance</a>
            <a href="categorias.html" class="opciones">Categorias</a>
            <a href="resumenFinanciero.html" class="opciones">Resumen Financiero</a>
            <a href="invitar_pareja.html" class="opciones">Invitar Pareja</a>
            <a href="notificaciones.html"><img src="img/Notificacion.png" id="NotificacionesImg"></a>
            <a href="#"><img src="img/Moneda.png" id="MonedaImg"></a>
            <a href="login.html"><img src="img/salir.png" id="LogOutImg"></a>
        </nav>
    </div>

    <main class="main">
        <div class="modal-meta">
            <div class="modal-header">
                <h2>Agregar Meta de Ahorro</h2>
                <button class="cerrar" onclick="window.location.href='metas_de_ahorro.html'">✕</button>
            </div>
            <div class="modal-body">
                <label>Ingrese nombre de la meta</label>
                <input type="text" id="nombreMeta" placeholder="Ej: Comprar bicicleta">

                <label>Digite monto</label>
                <input type="number" id="montoMeta" placeholder="Ej: 1500">

                <label>Seleccionar fecha</label>
                <input type="date" id="fechaMeta">

                
                <button class="btn-guardar" onclick="guardarMeta()">Guardar</button>
            </div>
        </div>
    </main>

    <div id="mensajeConfirmacion" class="mensaje-exito oculto">
        Meta creada con éxito!
        <button onclick="cerrarMensaje()">✕</button>
    </div>

    <script src="scripts/agregarMeta.js"></script>
</body>
</html>
