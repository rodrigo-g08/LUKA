<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Luka</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="img/luka2.png" alt="Logo Luka">
    </div>

    <div class="right">
      <div class="form-wrapper">
        <h1><span class="azul">Luka</span>
        <h2>Ingresa a tu cuenta</h2>

        <form>
          <label for="usuario">Usuario</label>
          <input type="email" id="usuario" name="usuario" placeholder="mail@abc.com" required>

          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="***********" required>

          <button type="submit" class="btn-ingresar" onclick="ingresarCuenta(event)">Ingresar</button>
          <button type="button" class="btn-registrarse" onclick="registrarCuenta()">Registrarse</button>
        </form>

        <p class="link-final">
          ¿Olvidaste tu contraseña? <a href="olvidar.html" class="resaltado">Ingresa aquí</a>
        </p>
      </div>
    </div>
  </div>
  <script src="scripts/login.js"></script>
</body>
</html>
