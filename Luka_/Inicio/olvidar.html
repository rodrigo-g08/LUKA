<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - Luka</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="olvidar.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="../img/Logo2a.png" alt="Logo Luka">
    </div>
    <div class="right">
      <div class="form-wrapper">
        <h1><span class="azul">Luka</span>
        <h2>Recupera tu contraseña</h2>
        <p class="descripcion">Si olvidó su contraseña, ingrese su email para reestablecerla.</p>
        <form>
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="mail@abc.com" required>
          <button type="submit" class="btn-recuperar">Enviar enlace</button>
        </form>
        <p class="link-final">
          ¿Recuerdas tu contraseña? <a href="login.html" class="resaltado">Inicia sesión</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
