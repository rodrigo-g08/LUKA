<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Meta de Ahorro</title>
    <link rel="stylesheet" href="css/agregarMetastyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay">
        <div class="popup-content">
            <a href="metasAhorro.html" class="popup-close">✕</a>
            <h2>Agregar Meta ahorro</h2>
            <p>Ingrese nombre de la meta</p>
            <input type="text" placeholder="Ej. Comprar bicicleta" class="popup-input">
            <p>Digite monto</p>
            <input type="number" placeholder="Ej. 1500" class="popup-input">
            <p>Seleccionar fecha</p>
            <input type="date" class="popup-input">
            <button class="popup-button">Guardar</button>
        </div>
    </div>
</body>
</html>
